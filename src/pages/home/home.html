<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row class="center">
    <ion-col width-50>
      <button ion-button (click)="getPicture(1)">Ver Cámara</button>
    </ion-col>
    <ion-col width-50>
      <button ion-button (click)="getPicture(0)">Ver Álbum</button>
    </ion-col>
  </ion-row>
  <ion-item class="no-border">
    <ion-label>Return image file URI</ion-label>
    <ion-toggle energized [(ngModel)]="useURI"></ion-toggle>
  </ion-item>

  <ion-card>
    <ion-card-header>
      <img [src]="imageData" *ngIf="imageData" />
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        <div *ngIf="useURI">Using URI</div>
        <div *ngIf="!useURI">Using Base64</div>
      </ion-card-title>
    <p *ngIf="useURI">Your URI is {{imageData}} </p>
     <p *ngIf="!useURI">Your Base64 image has {{ (imageData+'').length}} bytes</p>
    
    </ion-card-content>
  </ion-card>
</ion-content>
